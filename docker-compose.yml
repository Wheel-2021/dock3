version: '3.8'
services:
  mongo:
    container_name: mongo
    image: mongo:4.4.5
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./db:/data/db
      - ./configdb:/data/configdb
    networks:
      - mongo-net
