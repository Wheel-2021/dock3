  #     ME_CONFIG_BASICAUTH_PASSWORD: password
  #   depends_on:
  #     - mongo
  #   networks:
  #     - mongo-net
  front:
    container_name: nuxt
    build:
      context: ./front
      dockerfile: front.Dockerfile
    ports:
      - 3001:3000
    tty: true
    volumes:
      - ./front:/src/front
      - /src/front/node_modules
      - /src/front/.nuxt
    working_dir: /src/front
    environment:
      - HOST=0.0.0.0
      - port=3001
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "pnpm dev"
    links:
      - mongo
